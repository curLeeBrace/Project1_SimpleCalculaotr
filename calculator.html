<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="calculator.css">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple Calculator</title>
</head>
<body>
    

    <div id = "calculator">

          
       <div id = "container">

        <div id ="output"><span>0</span></div>
       <div id = "buttons">

        <div id = "reset-container" class = "calculator-btn-container"><input id = "reset" class = "calculator-btn not-number" type="button" value="C"> </div>
        <div class = "calculator-btn-container"><input class = "calculator-btn not-number" type="button" value="del"> </div>
        <div class = "calculator-btn-container"><input class = "calculator-btn not-number" type="button" value="รท"> </div>
        
        
        <div class = "calculator-btn-container"><input class = "calculator-btn" type="button" value="7"> </div>
        <div class = "calculator-btn-container"><input class = "calculator-btn" type="button" value="8"> </div>
        <div class = "calculator-btn-container"><input class = "calculator-btn" type="button" value="9"> </div>
        <div class = "calculator-btn-container"><input class = "calculator-btn not-number" type="button" value="x"> </div>

        <div class = "calculator-btn-container"><input class = "calculator-btn" type="button" value="4"> </div>
        <div class = "calculator-btn-container"><input class = "calculator-btn" type="button" value="5"> </div>
        <div class = "calculator-btn-container"><input class = "calculator-btn" type="button" value="6"> </div>
        <div class = "calculator-btn-container"><input class = "calculator-btn not-number" type="button" value="-"> </div>
        
        <div class = "calculator-btn-container"><input class = "calculator-btn" type="button" value="1"> </div>
        <div class = "calculator-btn-container"><input class = "calculator-btn" type="button" value="2"> </div>
        <div class = "calculator-btn-container"><input class = "calculator-btn" type="button" value="3"> </div>
        <div class = "calculator-btn-container"><input class = "calculator-btn not-number" type="button" value="+"> </div>

        <div class = "calculator-btn-container"><input class = "calculator-btn" type="button" value="."> </div>
        <div class = "calculator-btn-container"><input class = "calculator-btn" type="button" value="0"> </div>
        <div id = "equal-container" class = "calculator-btn-container"><input id = "equal" class = "calculator-btn not-number" type="button" value="="> </div>
        
       </div>
    </div>

    </div>
</body>
</html>
